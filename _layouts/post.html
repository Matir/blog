---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}
    {% if page.category %}in <a
      href="/category/{{ page.category | slugify }}"
      >{{ page.category }}</a>{% endif %}
  </span>
  {% include post-tags.html %}
  <div class="post-body">
    {% include series.html %}
    <div class="post-content">
      {{ content }}
    </div>
    {% include affiliate.html %}
  </div>
</div>

{% include related.html %}
