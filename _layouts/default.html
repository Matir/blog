<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if page.title %} {{ page.title }} {% else %} {{ site.name }} {% endif %}</title>

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/syntax.css">

        <link href="/feed.xml" type="application/atom+xml" rel="alternate"
          title="Blog Posts (atom)" />
    </head>
    <body>

		<div class="container">

			<div class="col-sm-3">
				<h1>{{ site.name }}</h1>
        <img id="about" src="{{ site.baseurl }}{{ site.logo }}" /><br />	

				<strong>navigation</strong><br />
				<a href="{{ site.baseurl }}/">home</a> <br />
				{% for i in site.urls %}
					<a class="about" href="{{ i.url }}">{{ i.text }}</a><br />
				{% endfor %}
				
				{% if site.about %}
				<div id="about">
					<strong>about</strong><br />
					{{ site.about }}
				</div>
				{% endif %}
			</div>

			<div class="col-sm-8 col-offset-1">
				
				{{ content }}
				
				<footer>
					&copy; {{ site.copy_name }}
          {% if site.url %}
            - <a href="{{ site.url }}">{{ site.url }}</a>
          {% endif %}
					{% if site.github %} 
						- <a href="{{ site.github }}">{{ site.github }}</a>
					{% endif %}
				</footer>
			</div>
		
		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
