<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}static/css/poole.css?{{site.time | date: '%s%N'}}">
  <link rel="stylesheet" href="{{ site.baseurl }}static/css/syntax.css?{{site.time | date: '%s%N'}}">
  <link rel="stylesheet" href="{{ site.baseurl }}static/css/site.css?{{site.time | date: '%s%N'}}">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}static/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  {% if page.url %}
    <!-- Canonical URL -->
    <link rel="canonical" href="https://systemoverlord.com{{page.url}}">
  {% endif %}

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ site.baseurl }}static/favicon.ico">
  <meta property="og:url" content="https://systemoverlord.com{{page.url}}">
  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.description %}
    <meta name="description" property="og:description"
      content="{{ page.description }}">
  {% else %}
    <meta name="description" property="og:description"
      content="{{ page.excerpt | strip_html | truncatewords: 50 }}">
  {% endif %}
</head>
