{% if post %}
  {% assign tags = post.tags %}
{% else %}
  {% assign tags = page.tags %}
{% endif %}
{% if tags.size > 0 %}
<div class="post-tags">
  Tags: 
  {% for tag in tags %}
    <a href="/tags/{{ tag|slugify }}.html">{{ tag }}</a>{% unless forloop.last %},{% endunless %}
  {% endfor %}
</div>
{% endif %}
