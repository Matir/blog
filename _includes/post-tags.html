{% if post %}
  {% assign tags = post.tags %}
{% else %}
  {% assign tags = page.tags %}
{% endif %}
{% if tags %}
<div class="post-tags">
  Tags: 
  {% for tag in tags %}
    <a href="/tags/#{{ tag|slugify }}">{{ tag }}</a>{% unless forloop.last %},{% endunless %}
  {% endfor %}
</div>
{% endif %}
